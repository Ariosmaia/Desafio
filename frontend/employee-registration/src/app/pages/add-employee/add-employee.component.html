<div class="wrapper">
  <div class="backPage">
    <a [routerLink]="['/employee']">Voltar</a>
  </div>
  <h1>Cadastro de funcinário</h1>
  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>
  <form *ngIf="skills.length > 0" novalidate  [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
    <div class="fullName">
      <input formControlName="firstName" type="text" placeholder="Nome (requerido)" />
      <input formControlName="lastName" type="text" placeholder="Sobrenome (requerido)" />
    </div>
      <input formControlName="email"  type="text" placeholder="Email (requerido)" />
    <div class="selects">
      <input formControlName="birthDate"  type="date">
      <select formControlName="gender"  name="" id="">
        <option value="">Selecione o sexo</option>
        <option value="MALE">Masculino</option>
        <option value="FEMALE">Feminino</option>
        <option value="OTHER">Outro</option>
      </select>
    </div>
    <div class="checkboxes">
      <div
      formArrayName="skills"
      *ngFor="let item of getSkillsControls(); let i = index">
        <label for="skills">{{ skills[i]?.skillName }}</label>
        <input [formControlName]="i" type="checkbox">
      </div>
    </div>
    <div>
      <button type="submit">Cadastrar</button>
    </div>
  </form>
</div>
